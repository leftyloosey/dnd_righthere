<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterDetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Macondo&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="Main/css/characters.css" rel="stylesheet">
</head>

<body class="bg-warning">

    <header class="jumbotron text-white bg-secondary">
        <button type="button" class="btn btn-dark text-left">Log Out</button>
        <button type="button" class="btn btn-dark align-center">View PDF</button>
        <button type="button" class="btn btn-dark align-center">Home</button>
         <h1 class="display-4 text-center">Character Details</h1>
    </header>

    <main>
        <div class="container float-left">
            <form>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Character Name">
                        <div class="form-group col">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputClass">Class:</label>
                                    <input type="text" class="form-control" id="inputClass" placeholder="Class">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputPlayer">Player:</label>
                                    <input type="text" class="form-control" id="inputPlayer" placeholder="Player">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputRace">Race:</label>
                                    <input type="text" class="form-control" id="inputRace" placeholder="Race">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputLevel">Level:</label>
                                    <input type="text" class="form-control" id="inputLevel" placeholder="Level">
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="inputStr">STR:</label>
                        <input type="text" class="form-control" id="inputStr" placeholder="STR">
                    </div>
                    <div class="form-group col-4">
                        <label for="inputAC">AC:</label>
                        <input type="text" class="form-control" id="inputAC" placeholder="AC">
                    </div>
                    <div class="form-group col-4">
                        <div class="row">
                            <div class="form-group col-2">
                                <label for="inputMaxHP">Max HP:</label>
                                <input type="text" class="form-control" id="inputMaxHP" placeholder="Max HP">
                            </div>
                            <div class="form-group col-2">
                                <label for="inputCurrentHP">Current HP:</label>
                                <input type="text" class="form-control" id="inputCurrentHP" placeholder="Current HP">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-3">
                        <div class="form-row">
                            <label for="inputDex">Dex:</label>
                            <input type="text" class="form-control" id="inputDex" placeholder="Dex">
                        </div>
                        <div class="form-row">
                            <label for="inputCon">Con:</label>
                            <input type="text" class="form-control" id="inputCon" placeholder="Con">
                        </div>
                        <div class="form-row">
                            <label for="inputInt">Int:</label>
                            <input type="text" class="form-control" id="inputInt" placeholder="Int">
                        </div>
                        <div class="form-row">
                            <label for="inputWis">Wis:</label>
                            <input type="text" class="form-control" id="inputWis" placeholder="Wis">
                        </div>
                        <div class="form-row">
                            <label for="inputCha">Cha:</label>
                            <input type="text" class="form-control" id="inputCha" placeholder="Cha">
                        </div>
                    </div>

                    <div class="form-group col-9">
                        <div class="form-group col-9">
                            <label for="inputAttacks">Attacks:</label>
                            <input type="text" class="form-control" id="inputAttacks" placeholder="Attacks">
                            <input type="text" class="form-control" id="inputAttacks-1" placeholder="Attacks">
                            <input type="text" class="form-control" id="inputAttacks-2" placeholder="Attacks">
                        </div>
                        
                        <div class="form-group col-9">
                            <label for="inputSpells">Spells:</label>
                            <input type="text" class="form-control" id="inputSpells" placeholder="Spells">
                            <input type="text" class="form-control" id="inputSpells-1" placeholder="Spells">
                            <input type="text" class="form-control" id="inputSpells-2" placeholder="Spells">
                        </div>
                    </div>
                   
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
