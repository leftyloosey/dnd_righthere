<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="Main/css/characters.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Macondo&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body class="bg-warning" style="background-image: url('/Main/public/images/login-screen.jpg'), background-size cover;">
   
    <header class="jumbotron text-white bg-secondary">
        <button type="button" class="btn btn-dark text-left">Log Out</button>
            <button class="float-right btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter By
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Class</a>
                <a class="dropdown-item" href="#">Newest</a>
                <a class="dropdown-item" href="#">A to Z</a>
              </div>
            <h1 class="display-4 text-center">Characters</h1>
    </header>

    
    <main class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-3-md card mt-3 mb-3 pb-3" >
                    <!-- <div class="card-img-top">
                        <img src="/Symbol-Images/DnD-Paladin.png">
                    </div> -->
                    <div class=" pl-2 pr-2 mt-3 pt-2 text-white bg-secondary card-top">
                        <div class="card-title"><h3>Character Name</h3></div>
                        <!-- <div class="card-title"><h3>Class</h3></div> -->
                    </div>
                    <div class="card-body" id="card">
                        <p class="card-text">RACE:</p>
                        <div class="row">
                            <p class="col">STR:</p>
                            <p class="col">INT:</p>
                        </div>
                        <div class="row">
                            <p class="col">DEX:</p>
                            <p class="col">WIS:</p>
                        </div>
                        <div class="row">
                            <p class="col">Const:</p>
                            <p class="col">CHAR:</p>
                        </div>
                        <div class="card-footer">Campaign:</div>
                    </div>
                </div>
            </div>
        </div>   
    </main>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
